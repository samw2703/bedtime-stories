<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Redirect</title>
  <script>
    window.onload = function() {
      const urls = [

        "https://www.sleep-stories.com/an-underwater-sleep-story-adventure-text-script-for-reading-out/",

        "https://www.sleep-stories.com/the-cabin-in-the-woods-nature-sleep-story-script/",
        "https://www.sleep-stories.com/the-mystic-castle-the-ancient-library-magic-sleep-story-text/",
        "https://www.sleep-stories.com/a-snowy-night-in-paris-bedtime-story-text/",
        "https://www.sleep-stories.com/the-orient-express-train-ride-sleep-story/",
        "https://www.sleep-stories.com/lighthouse-written-sleep-story-text/",

      const randomUrl = urls[Math.floor(Math.random() * urls.length)];
      window.location.href = randomUrl;
    };
  </script>
</head>
<body>

</body>
</html>
