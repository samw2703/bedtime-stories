<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Redirect</title>
  <script src="stories.js"></script>
  <script src="rssFeeds"></script>
  <script>
    window.onload = async function() {
      const sources = ["urls", "bbc"];
      const randomSource = sources[Math.floor(Math.random() * sources.length)];

      if (randomSource === "urls") {
        const randomUrl = pickRandomStory();
        window.location.href = randomUrl;
      } else if (randomSource === "bbc") {
        try {
          const articleUrl = await getRandomArticle('https://feeds.bbci.co.uk/news/rss.xml');
        } catch (error) {
          console.error('Error fetching BBC news:', error);
          const randomUrl = urls[Math.floor(Math.random() * urls.length)];
          window.location.href = randomUrl;
        }
      }
    };
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
