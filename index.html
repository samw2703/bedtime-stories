<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Story</title>
  <script src="stories.js"></script>
  <script src="rssFeeds.js"></script>
  <script>
    window.onload = async function() {
      const iframe = document.getElementById('storyFrame');
      if (iframe) {
        iframe.src = await getRandomStoryUrl();
      }
    };

    async function pickRandomStoryForIFrame() {
      const url = await getRandomStoryUrl();
      const iframe = document.getElementById('storyFrame');
      if (iframe) {
        iframe.src = url;
      }
    }

    async function getRandomStoryUrl() {
      const source = getRandomSource();
      return await getRandomUrl(source);
    }

    function getRandomSource() {
      const sources = ["urls", "bbc"];
      return sources[Math.floor(Math.random() * sources.length)];
    }

    async function getRandomUrl(source) {
      if (source === "urls")
        return pickRandomStory();

      if (source === "bbc")
        return await getRandomArticle('https://feeds.bbci.co.uk/news/rss.xml');

      return "";
    }
  </script>
</head>
<body>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #nextButton {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      z-index: 1000;
    }
    #nextButton:hover {
      background-color: #45a049;
    }
    #storyFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <button id="nextButton" onclick="pickRandomStoryForIFrame()">Next</button>
  <iframe id="storyFrame"></iframe>
</body>
</html>
